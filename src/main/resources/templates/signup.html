<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/webjars/material-design-lite/1.3.0/material.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/material-design-icons/4.0.0/material-icons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css} " type="text/css"/>
    <link rel="stylesheet" th:href="@{/general.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/dark.css}" type="text/css">

    <style>
        .login-box * {
            margin: auto;
        }
    </style>

    <script th:src="@{/webjars/material-design-lite/1.3.0/material.min.js}"></script>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>


<div class="container" style="width: 50vh">
    <link rel="stylesheet" th:href="@{/index-no-auth-dark.css}" type="text/css">


    <div class="row" style="height: 30vh"></div>


    <form class="login-box" method="POST" th:action="@{/signup}" th:object="${user}">
        <input th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"
               type="hidden"/>

        <h1 style="text-align: center">Sign Up</h1>


        <div>
            <div class="row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="sign-up-login" name='login' th:field="*{login}" type="text"
                       value=''/>
                <label class="mdl-textfield__label" for="sign-up-login">Login</label>
            </div>
            <p class="error-message" style="width: max-content" th:each="error: ${#fields.errors('login')}"
               th:text="${error}">Validation error</p>
            <p class="error-message" style="width: max-content" th:each="error : ${loginError}"
               th:text="${error}">Validation error</p>
        </div>


        <div>
            <div class="row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="sign-up-pass-0" name='pass0' th:field="*{password}"
                       type="password" value=''/>
                <label class="mdl-textfield__label" for="sign-up-pass-0">Password</label>
            </div>
            <p class="error-message" style="width: max-content" th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
            <p class="error-message" style="width: max-content" th:each="error : ${passwordError}"
               th:text="${error}">Validation error</p>
        </div>


        <div>
            <div class="row mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="sign-up-pass-1" name='pass1' th:field="*{matchingPassword}"
                       type="password" value=''/>
                <label class="mdl-textfield__label" for="sign-up-pass-1">Confirm Password</label>
            </div>
            <p class="error-message" style="width: max-content" th:each="error : ${#fields.errors('matchingPassword')}"
               th:text="${error}">Validation error</p>
        </div>


        <input name="uuid" th:value="${uuid}" type="hidden"/>

        <input class="row mdl-button mdl-js-button mdl-button--raised" name="submit" type="submit" value="Submit"/>

    </form>
</div>


</body>
</html>
